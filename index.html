    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .slider{
            position: relative;
            width: 100%;
            height: 90vh;
            margin: 0 auto 50px;
        }
        .slide{
            position: relative;
            width: 100%;
            height: 100%;
            display: inline-block;
        }
        .nature-slide p{
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
        .nature-slide > img {
            object-fit: cover;
            width: 100%;
            height: inherit;
        }
        .arrow {
            color: #fff;
            font-size: 12px;
            transition: .5s;
            width: 50px;
            text-align: center;
            cursor: pointer;
            padding: 5px 0;
            border-radius: 5px;
            background: #b9b9b9;
            border: 0;
            box-shadow: none;
            position: absolute;
            z-index: 100;
        }
        .prev{
            top: 50%;
            left: 30px;
        }
        .next{
            top: 50%;
            right: 30px;
        }
        .dots{
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .dot{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: block;
            background: #5a5a5a;
            margin: 0 5px;
            cursor: pointer;
        }
        .dot.current, .dot:hover{
            background: #292929;
        }
        .fade{
            animation: fade .6s;
        }
        @keyframes fade {
            from{
                opacity: .5;
            }
            to{
                opacity: 1;
            }
        }
    </style>
</head>

    <div id="slider">
        <div class="nature-slide fade">
